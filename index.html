<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/ff319413cf.js" crossorigin="anonymous"></script>
        <title>...</title>
    </head>
    <body>
        <div class="container-fluid" style="display: flex; justify-content: center;margin-top: 50px;">
            <div class="card" style="width: 1000px;">
                <div class="card-header">
                    <h4>Payment form example</h4>
                </div>
                <div class="card-body">
                    <div class="alert alert-danger" role="alert">
                        Some fields are missing
                    </div>
                    <form>
                        <div class="row mt-3" style="display: flex; justify-content: space-between;">
                          <div class="col-5">
                            <label for="">Card#</label><br>
                            <input type="text" class="form-control" style="width: 100%;" placeholder="XXXXXXXXXXXXXXXX">
                          </div>
                          <div class="col-3">
                            <label for="">CVC#</label><br>
                            <input type="text" class="form-control" style="width: 100%;" placeholder="0000">
                          </div>
                          <div class="col-3">
                            <label for="">Amount</label><br>
                            <div class="input-group">
                              <span class="input-group-text">$</span>
                              <input type="text" class="form-control" placeholder="Amount">
                            </div>
                          </div>
                        </div>
                        <div class="row mt-3" style="display: flex; justify-content: space-between;">
                            <div class="col-6">
                              <label for="">First Name</label><br>
                              <input type="text" class="form-control" style="width: 100%;">
                            </div>
                            <div class="col-6">
                              <label for="">Last Name</label><br>
                              <input type="text" class="form-control" style="width: 100%;">
                            </div>
                        </div>
                        <div class="row mt-3" style="display: flex; justify-content: space-between;">
                            <div class="col-5" style="height: 100%;">
                              <label for="">City</label><br>
                              <input type="text" class="form-control" style="width: 100%;">
                            </div>
                            <div class="col-3" style="height: 100%;">
                              <label for="">State</label><br>
                              <div class="input-group">
                                <select class="form-select">
                                  <option value="0" selected><p style="color: grey;">Pick a state</p></option>
                                  <option value="1">One</option>
                                  <option value="2">Two</option>
                                  <option value="3">Three</option>
                                </select>
                              </div>
                            </div>
                            <div class="col-3" style="height: 100%;">
                              <label for="">Postal Code</label><br>
                              <input type="text" class="form-control" style="width: 90%;">
                            </div>
                        </div>
                        <div class="row mt-3" style="display: flex; justify-content: space-between;">
                          <div class="col-6">
                            <label for="">We accept</label><br>
                            <div style="width: 50%; padding: 5px; display: flex; justify-content: space-around; align-items: center; background-color: grey; border-radius: 5px;">
                              <div class=" form-check">
                                <input class="form-check-input" type="radio" name="mastercard" id="mastercard" checked>
                                <label class="form-check-label" for="mastercard">
                                  <i class="fa-brands fa-cc-mastercard fa-xl" style="color: white;"></i>
                                </label>
                              </div>
                              <div class=" form-check">
                                <input class="form-check-input" type="radio" name="visa" id="visa">
                                <label class="form-check-label" for="visa">
                                  <i class="fa-brands fa-cc-visa fa-xl" style="color: white;"></i>
                                </label>
                              </div>
                              <div class=" form-check">
                                <input class="form-check-input" type="radio" name="dinersClub" id="dinersClub">
                                <label class="form-check-label" for="dinersClub">
                                  <i class="fa-brands fa-cc-diners-club fa-xl" style="color: white;"></i>
                                </label>                                
                              </div>
                              <div class=" form-check">
                                <input class="form-check-input" type="radio" name="discover" id="discover">
                                <label class="form-check-label" for="discover">
                                  <i class="fa-brands fa-cc-discover fa-xl" style="color: white;"></i>
                                </label>                               
                              </div>
                              
                            </div>
                          </div>
                          <div class="col-6">
                            <label for="">Message</label><br>
                            <textarea type="text" class="form-control" style="width: 100%;" rows="4"></textarea>
                            <p class="text-secondary" style="font-size: smaller;">Add any notes here.</p>
                          </div>
                        </div>
                    </form>
                </div>
                <div class="card-footer">
                    <div style="display: flex; justify-content: right;">
                        <button class="btn btn-secondary me-2">Cancel</button>
                        <button class="btn btn-primary" type="submit">Send</button>
                    </div>
                </div>
            </div>
        </div>
        
        <!--Scripts-->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>
</html>
